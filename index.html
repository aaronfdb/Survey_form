<!DOCTYPE html>
<html>
    <main id="main">
        <head>
         <meta charset="utf-8">
         <meta http-equiv="X-UA-Compatible" content="IE=edge">
         <meta name="description" content="">
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <link rel="stylesheet" href="base.css">
       </head>
       <body>
       <h1 id="title">Survey Form</h1>
         <p id="description">Thank you for taking the time to help us improve India & the Subcontinent Book Hub</p>
         <div id="div">
         <form id="survey-form">
           <label for="name" id="name-label">Name</label><br>
           <input type="text" id="name" name="name" placeholder="Enter your name" required><br>
           <label for="email" id="email-label">Email</label><br>
           <input type="email" id="email" name="email" placeholder="Enter your email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"><br>
           <label for="age" id="number-label">Age (optional)</label><br>
           <input type="number" id="number" name="age" placeholder="Age" min="1" max="110"><br>
           <label for="gender">Gender</label><br>
           <input type="checkbox" id="male" name="male" value="Male">
       <label for="male"> Male</label><br>
           <input type="checkbox" id="female" name="female" value="Female">
       <label for="female"> Female</label><br>
           <input type="checkbox" id="other" name="other" value="Other">
       <label for="other"> Other</label><br>
           <input type="checkbox" id="rather not say" name="rather not say" value="Rather not say">
       <label for="rather not say"> Rather not say</label><br>
           <label for="favourite">What is your favourite book set in India & the Subcontinent?</label><br>
           <input type="text" id="textarea" name="favourite" placeholder="List your favourite book here..."><br>
          <label for="Genre">What would you like to see more of on India & the Subcontinent Book Hub?</label><br>
           <label for="fiction"><input id="fiction" value="fiction" type="radio" name="genre" checked>Fiction</label><br>
           <label for="nonfiction"><input id="nonfiction" value="nonfiction" type="radio" name="genre">Non-Fiction</label><br>
           <label for="travelogue"><input id="travelogue" value="travelogue" type="radio" name="genre">Travelogue</label><br>
        
           <label for="recommendation">Do you have a recommendation for a book that isn't yet on the site?</label><br>
           <input type="text" id="textarea" name="addition" placeholder="Add your recommendation here..."><br>
           <label for="medium">Where did you hear about India & the Subcontinent Book Hub?</label><br>
           <select name="medium" id="dropdown">
             <option value="internet">Internet search</option>
             <option value="instagram">Instagram</option>
             <option value="mouth">Word of mouth</option>
             <option value="other">Other</option>
            </select><br>
           <label for="comment">Any comments or suggestions?</label><br>
           <textarea id="textarea" name="comment" rows="4" cols="50" placeholder="Enter your comment here..."></textarea><br>
           <label for="submit"></label><br>
           <input type="submit" id="submit" name="submit"><br>
         </form>
           <div>
       </body>
       
       </main>
</html>
